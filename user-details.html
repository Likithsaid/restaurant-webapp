<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="logo.jpg">
</head>

<body>

<header class="header-top">
  <div class="restaurant-brand">
    <img src="logo.jpg" class="logo-img">
    <div class="logo-text">
      <h1 class="restaurant-name">Szechuan Dragon</h1>
      <p class="restaurant-tagline">Fiery Flavors, Exotic Tastes</p>
    </div>
  </div>

  <nav class="header-nav">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<main class="container mt-5">
  <h2 class="mb-4">Enter Your Details</h2>

  <form id="orderForm" class="border p-4 rounded">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">First Name</label>
        <input id="firstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Last Name</label>
        <input id="lastName" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Address</label>
      <input id="address" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Phone</label>
      <input id="phone" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Request Order</button>
    <a href="cart.html" class="btn btn-secondary ms-2">Back</a>
  </form>

  <p id="status" class="mt-3 fw-bold"></p>
</main>

<script>
document.getElementById("orderForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  // Get cart from localStorage
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

  if (cartItems.length === 0) {
    document.getElementById("status").innerText = "❌ Cart is empty";
    return;
  }

  const orderData = {
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    address: document.getElementById("address").value,
    phone: document.getElementById("phone").value,
    cartItems: cartItems
  };

  try {
    const res = await fetch(
      "https://restaurant-webapp-186k.onrender.com/api/submit-order",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
      }
    );

    const result = await res.json();

    if (result.success) {
      document.getElementById("status").innerText =
        "✅ Order placed successfully! Redirecting...";

      // Clear cart
      localStorage.removeItem("cart");

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "order.html";
      }, 1200);
    } else {
      document.getElementById("status").innerText =
        "❌ Failed to place order";
    }
  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText =
      "❌ Network error. Backend unreachable.";
  }
});
</script>

</body>
</html>
