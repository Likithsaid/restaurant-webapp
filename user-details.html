<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="logo.jpg" type="image/jpeg">
</head>
<body>

    <header>
        <div class="header-top">
            <div class="restaurant-brand">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Schezwan Dragon Logo" class="logo-img">
                    <div class="logo-text">
                        <h1 class="restaurant-name">Szechuan Dragon</h1>
                        <p class="restaurant-tagline">Fiery Flavors, Exotic Tastes</p>
                    </div>
                </div>
            </div>
            
            <nav class="header-nav">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="help.html">Help</a>
                <a href="cart.html" class="cart-icon">Your Cart <span class="cart-count" id="cartCount">0</span></a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="progress-steps mb-4">
            <div class="d-flex justify-content-center">
                <div class="step">1. Cart</div>
                <div class="step-line"></div>
                <div class="step active">2. User Details</div>
            </div>
        </div>

        <h2 class="mb-4">Enter Your Details</h2>
        
        <form id="orderForm" class="border rounded p-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-bold">First Name *</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-bold">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label fw-bold">Address *</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter street address" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Address 2 (Optional)</label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment, suite, unit, etc.">
                    </div>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-bold">Phone Number *</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" maxlength="10" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Alternate Phone Number (Optional)</label>
                        <input type="tel" class="form-control" id="alternatePhone" placeholder="Enter alternate phone" maxlength="10">
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <div>
                    <a href="cart.html" class="btn btn-secondary">Back to Cart</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary login-btn">Request to Order</button>
                    <button type="button" class="btn btn-outline-secondary ms-2 login-btn" onclick="window.location.href='/'">Cancel</button>
                </div>
            </div>
            
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="login.html">Admin Login</a>
                <a href="help.html">Contact Us</a>
            </div>
        </div>
        <div class="copyright">
            Â© 2026 Szechuan Dragon Restaurant. All rights reserved.
        </div>
    </footer>

    <script>
document.getElementById("orderForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: e.target.name.value,
    item: e.target.item.value,
    quantity: e.target.quantity.value
  };

  try {
    const res = await fetch(
      "https://restaurant-webapp-4v00.onrender.com/order",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }
    );

    const result = await res.json();

    document.getElementById("status").innerText =
      result.success ? result.message : "Order failed";
  } catch (err) {
    document.getElementById("status").innerText =
      "Network error. Backend unreachable.";
  }
});
</script>


    <style>
         .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FF6B00;
            box-shadow: 0 4px 8px rgba(255, 107, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .logo-img:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 107, 0, 0.4);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        
        .logo-icon {
            font-size: 3rem;
            color: #FF6B00;
        }
        .restaurant-brand {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: #FF6B00;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .restaurant-name {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #FF6B00, #FF8C00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .restaurant-tagline {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9rem;
            color: #666;
            margin: 0;
            font-style: italic;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-bottom: 3px solid #FF6B00;
        }
        
        .header-nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .header-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .header-nav a:hover {
            background-color: rgba(255, 107, 0, 0.2);
            color: #FF6B00;
        }
        
        .header-nav a.active {
            background-color: #FF6B00;
            color: white;
        }
        
        .cart-icon {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(255, 107, 0, 0.1);
            border: 1px solid #FF6B00;
        }
        
        .cart-count {
            background-color: #FF6B00;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .header-nav a {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
            transform: translateZ(0);
            -webkit-tap-highlight-color: transparent;
        }

        .header-nav a:active {
            transform: scale(0.95);
            transition: transform 0.1s ease !important;
        }

        .header-nav a:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .btn:focus,
        .btn:active,
        .login-btn:focus,
        .login-btn:active {
            outline: none !important;
            box-shadow: none !important;
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
        
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .logo-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .restaurant-name {
                font-size: 1.8rem;
            }
            
            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .header-nav a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</body>

</html>
